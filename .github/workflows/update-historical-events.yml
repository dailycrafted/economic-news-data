
name: Update Historical Economic Events

on:
  workflow_dispatch:
  schedule:
    - cron: '0 21 * * *'  # Daily at 21:00 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install playwright
          playwright install

      - name: ğŸ§  Run event scraper
        run: python all_event_history_scraper_debug.py

      - name: ğŸš€ Commit and push updated JSON
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add all_event_history.json
          git commit -m "ğŸ“Š Auto-update all economic events from Investing.com" || echo "No changes"
          git push
