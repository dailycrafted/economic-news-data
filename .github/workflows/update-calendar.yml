name: Update Investing Calendar

on:
  schedule:
    - cron: '0 4 * * *'  # every day at 04:00 UTC
  workflow_dispatch:

jobs:
  scrape-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.x'

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install --with-deps

      - name: Run news scraper
        run: python investing_news_scraper.py

      - name: Commit and push news_schedule.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add news_schedule.json
          git commit -m "Auto-update news_schedule.json"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
